<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
    name="description"
    content="JSLint, The JavaScript Code Quality Tool. This file allows JSLint
    to be run from a web browser. It can accept a source program and analyze
    it without sending it over the network."
/>
<meta
    name="author"
    content="Douglas Crockford"
/>
<meta
    name="date"
    content="2020-10-23"
/>
<link
    rel="icon"
    type="image/png"
    href="asset-image-jslint-512.svg"
/>
<title>JSLint:&nbsp;The&nbsp;JavaScript&nbsp;Code Quality Tool</title>
<link rel="stylesheet" href="asset-codemirror-5.58.3-rollup.css">
<style>
/*csslint
    ids:false,
    overqualified-elements: false
*/
/*csslint ignore:start*/
@font-face {
    font-display: swap;
    font-family: "Programma";
    font-weight: bold;
    src: url("asset-font-programma-bold.woff2") format("woff2");
}
@font-face {
    font-display: swap;
    font-family: "Daley";
    font-weight: bold;
    src: url("asset-font-daley-bold.woff2") format("woff2");
}
@keyframes uiLoaderEllipsis1 {
    from {
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
}
@keyframes uiLoaderEllipsis2 {
    from {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
@keyframes uiLoaderEllipsis3 {
    from {
        opacity: 0;
    }
    75% {
        opacity: 1;
    }
}
/*csslint ignore:end*/
body,
#JSLINT_ button {
    font-family: daley, sans-serif;
}
.uiLoaderEllipsis span {
    animation: uiLoaderEllipsis1 1s infinite steps(1);
}
.uiLoaderEllipsis span:first-child + span {
    animation-name: uiLoaderEllipsis2;
}
.uiLoaderEllipsis span:first-child + span + span {
    animation-name: uiLoaderEllipsis3;
}
#JSLINT_ address,
#JSLINT_ dt,
#JSLINT_WARNINGS cite {
    font-family: serif;
}
#JSLINT_ dd,
#JSLINT_ dfn,
#JSLINT_WARNINGS samp {
    font-family: programma, monospace;
}
#JSLINT_ label {
    font-family: sans-serif;
}
#JSLINT_ textarea,
#JSLINT_ .CodeMirror pre.CodeMirror-line,
#JSLINT_ .CodeMirror pre.CodeMirror-line-like {
    font-family: monospace;
    font-size: 12px;
}


a:link {
    color: black;
}
a:visited {
    color: #69565c;
}
body {
    background-color: antiquewhite;
    color: black;
    margin: 0;
    padding: 0;
}
#JSLINT_ address {
    color: black;
    float: right;
    font-size: 90%;
    margin-left: 1em;
}
#JSLINT_ button {
    background-color: darkslategray;
    border: 0;
    color: white;
    cursor: pointer;
    font-size: 100%;
    font-style: normal;
    margin-left: 1em;
    margin-right: 1em;
    padding: 0.25em 1em;
    text-align: center;
}
#JSLINT_ button:active {
    border: 0;
    color: black;
}
#JSLINT_ button:hover {
    background-color: slategray;
    border: 0;
    color: white;
}
#JSLINT_ dd {
    color: black;
    font-weight: bold;
    margin-left: 8em;
    padding-bottom: 2pt;
}
#JSLINT_ dfn {
    color: black;
    display: block;
    font-size: 100%;
    font-style: normal;
    font-weight: bold;
    margin-bottom: 2pt;
}
#JSLINT_ dl {
    background-color: cornsilk;
    color: white;
    margin: 0;
    padding: 2pt 1em;
}
#JSLINT_ dl.level0 {
    background-color: white;
    color: black;
}
#JSLINT_ dl.level1 {
    /* yellow */
    background-color: #ffffe0;
    color: black;
    margin-left: 1em;
}
#JSLINT_ dl.level2 {
    /* green */
    background-color: #e0ffe0;
    color: black;
    margin-left: 2em;
}
#JSLINT_ dl.level3 {
    /* blue */
    background-color: #D0D0ff;
    color: black;
    margin-left: 3em;
}
#JSLINT_ dl.level4 {
    /* purple */
    background-color: #ffe0ff;
    color: black;
    margin-left: 4em;
}
#JSLINT_ dl.level5 {
    /* red */
    background-color: #ffe0e0;
    color: black;
    margin-left: 5em;
}
#JSLINT_ dl.level6 {
    /* orange */
    background-color: #ffe390;
    color: black;
    margin-left: 6em;
}
#JSLINT_ dl.level7 {
    /* gray */
    background-color: #e0e0e0;
    color: black;
    margin-left: 7em;
}
#JSLINT_ dl.level8 {
    color: black;
    margin-left: 8em;
}
#JSLINT_ dl.level9 {
    color: black;
    margin-left: 9em;
}
#JSLINT_ dt {
    color: black;
    float: left;
    font-size: 75%;
    font-style: italic;
    margin: 0;
    text-align: right;
    width: 8em;
}
#JSLINT_ fieldset {
    background-color: gainsboro;
    border: 0;
    clear: both;
    margin: 1em 40px;
    padding: 0;
    width: auto;
}
#JSLINT_ input[type="text"] {
    background-color: white;
    border: 0;
    color: black;
    margin-bottom: 0.2em;
    margin-right: 0.5em;
    padding-left: 0.5em;
    padding-right: 0.5em;
    text-align: right;
    width: 3em;
}
#JSLINT_ label {
    font-size: 90%;
    padding-left: 0.25em;
}
#JSLINT_ legend {
    background-color: darkslategray;
    border: 0;
    color: white;
    font-size: 100%;
    font-style: normal;
    font-weight: normal;
    margin: 0;
    padding: 0.25em 0;
    text-align: center;
    width: 100%;
}
#JSLINT_ textarea {
    border: 0;
    margin: 2%;
    padding: 0.5%;
    resize: none;
    white-space: pre;
    width: 95%;
}
#JSLINT_ textarea::selection,
#JSLINT_ .CodeMirror-selected {
    background-color: wheat;
    color: black;
}
#JSLINT_ .CodeMirror .cm-trailingspace {
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAYAAAB/qH1jAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAFMTAwMDA0OP34wQgX/AQBYgwYEx4f9lQAAAABJRU5ErkJggg==");
    background-position: bottom left;
    background-repeat: repeat-x;
}
#JSLINT_GLOBAL {
    white-space: normal;
    width: 95%;
}
#JSLINT_OPTIONS > div {
    float: left;
    margin: 0.5em;
}
#JSLINT_PROPERTY {
    background-color: honeydew;
}
#JSLINT_REPORT center {
    margin-top: 1em;
}
#JSLINT_REPORT > div {
    padding: 1em;
}
#JSLINT_TITLEBOX {
    margin: 10px 40px 0 40px;
    padding: 0;
}
#JSLINT_TITLEBOX div {
    color: darkslategray;
    float: left;
    font-size: 48pt;
}
#JSLINT_TITLEBOX ul {
    float: right;
    font-size: 12pt;
}
#JSLINT_WARNINGS cite {
    color: black;
    display: block;
    font-size: 100%;
    font-style: normal;
    margin: 4pt 20px;
    overflow-x: hidden;
}
#JSLINT_WARNINGS dl address {
    color: black;
    display: inline;
    float: none;
    font-size: 80%;
}
#JSLINT_WARNINGS samp {
    background-color: lavenderblush;
    color: black;
    display: block;
    font-size: 100%;
    font-style: normal;
    font-weight: bold;
    margin: 0 16pt;
    padding: 4pt;
    white-space: pre-wrap;
}
#JSLINT_WARNINGS > div {
    background-color: pink;
    padding: 1em;
}
#JSLINT_WARNINGS > legend {
    background-color: indianred;
}
</style>
</head>
<body>
<div id="bannerFork1"
style="
    height: 100px;
    left: 0;
    margin: 0;
    opacity: 0.75;
    overflow: hidden;
    padding: 0;
    position: absolute;
    top: 0;
    width: 200px;
    z-index: 99;
">
    <div
style="
    background: darkslategray;
    font-size: 13px;
    height: 20px;
    line-height: 20px;
    opacity: 0.75;
    overflow: visible;
    position: absolute;
    right: 60px;
    text-align: center;
    top: 30px;
    transform: rotate(-45deg);
    width: 100%;
">
    <a
        href="https://github.com/jslint-org/jslint"
        style="color: #fff;"
        target="_blank"
    >
    fork on github
    </a>
    </div>
</div>
<div id="uiLoader1" style="
    align-items: center;
    background: lightslategray;
    color: white;
    display: none;
    height: 50px;
    justify-content: center;
    left: 50%;
    margin: -50px 0 0 -100px;
    opacity: 0.85;
    position: fixed;
    top: 40%;
    width: 200px;
    z-index: 99;
">
<div style="">
    linting
    <span class="uiLoaderEllipsis">
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </span>
    </div>
</div>
<div id="JSLINT_TITLEBOX">
    <div>JSLint</div>
    <ul>
        <li><a href="help.html">Read the instructions.</a></li>
        <li><a href="https://www.amazon.com/dp/1949815005/wrrrldwideweb" target="_blank">
<i>How JavaScript Works</i> by Douglas Crockford.
  </a></li>
    </ul>
</div>
<div id="JSLINT_">
  <fieldset><legend>Source</legend>
      <textarea id="JSLINT_SOURCE"></textarea>
  </fieldset>
  <div style="text-align: center;">
      <p id="JSLINT_EDITION"></p>
      <button name="JSLint" title="Ctrl + Enter">JSLint</button>
      <button name="clear_source">Clear</button>
      <button name="clear_options">Clear options</button>
  </div>
  <fieldset id="JSLINT_OPTIONS"><legend>Options</legend>
    <div>Env...
      <div><label><input title="browser" type="checkbox">browser</label></div>
      <div><label><input title="couch" type="checkbox">couch</label></div>
      <div><label><input title="devel" type="checkbox">devel</label></div>
      <div><label><input title="node" type="checkbox">node</label></div>
    </div>
    <div>Allow...
      <div><label><input title="beta" type="checkbox">beta</label></div>
      <div><label><input title="bitwise" type="checkbox">bitwise</label></div>
      <div><label><input title="convert" type="checkbox">convert</label></div>
      <div><label><input title="debug" type="checkbox">debug</label></div>
    </div>
    <div>&nbsp;
      <div><label><input title="eval" type="checkbox">eval</label></div>
      <div><label><input title="for" type="checkbox">for</label></div>
      <div><label><input title="getset" type="checkbox">getset</label></div>
      <div><label><input title="long" type="checkbox">long</label></div>
    </div>
    <div>&nbsp;
      <div><label><input title="name" type="checkbox">name</label></div>
      <div><label><input title="single" type="checkbox">single</label></div>
      <div><label><input title="this" type="checkbox">this</label></div>
      <div><label><input title="unordered" type="checkbox">unordered</label></div>
    </div>
    <div>&nbsp;
      <div><label><input title="variable" type="checkbox">variable</label></div>
      <div><label><input title="white" type="checkbox">white</label></div>
    </div>
    <textarea
      id="JSLINT_GLOBAL"
      placeholder="imported globals (e.g. atob, btoa)"
      spellcheck="false"
      title="global"
    ></textarea>
  </fieldset>
  <fieldset id="JSLINT_WARNINGS">
    <legend>Warnings</legend>
    <div id="JSLINT_WARNINGS_LIST"></div>
  </fieldset>
  <fieldset id="JSLINT_PROPERTYFIELDSET">
    <legend>Property Directive</legend>
    <textarea id="JSLINT_PROPERTY" rows="8" readonly></textarea>
  </fieldset>
  <fieldset id="JSLINT_REPORT">
    <legend>Function Report</legend>
    <div id="JSLINT_REPORT_LIST"></div>
  </fieldset>
</div>
<script src="asset-codemirror-5.58.3-rollup.js"></script>
<script src="browser.js" type="module"></script>
</body></html>
