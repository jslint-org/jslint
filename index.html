.JSLINT_,
.JSLINT_ address,
.JSLINT_ button,
.JSLINT_ cite,
.JSLINT_ dd,
.JSLINT_ dfn,
.JSLINT_ dl,
.JSLINT_ dt,
.JSLINT_ fieldset,
.JSLINT_ fieldset > div,
.JSLINT_ input,
.JSLINT_ label,
.JSLINT_ legend,
.JSLINT_ ol,
.JSLINT_ samp,
.JSLINT_ style,
.JSLINT_ textarea,
.JSLINT_ ul {
    border: 0;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/* disable text inflation algorithm used on some smartphones and tablets */
.JSLINT_ {
    -ms-text-size-adjust: none;
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
}
.JSLINT_REPORT_ div {
    box-sizing: border-box;
}
/*csslint ignore:end*/

/* css - jslint_report - font */
.JSLINT_,
.JSLINT_ fieldset legend,
.JSLINT_ .center {
    font-family: daley, sans-serif;
    font-size: 14px;
}
.JSLINT_ fieldset textarea,
.JSLINT_ #JSLINT_REPORT_FUNCTIONS dt,
.JSLINT_ #JSLINT_REPORT_WARNINGS samp {
    font-size: 12px;
}
.JSLINT_ fieldset textarea,
.JSLINT_ #JSLINT_REPORT_FUNCTIONS > div {
    font-family: monospace;
}
.JSLINT_ fieldset > div {
    font-family: sans-serif;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dfn {
    font-style: normal;
    font-weight: bold;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dt {
    font-style: italic;
}
.JSLINT_ #JSLINT_REPORT_TITLE {
    font-size: 32px;
}

/* css - jslint_report - general */
.JSLINT_ {
    background: antiquewhite;
}
.JSLINT_ fieldset {
    background: gainsboro;
    clear: both;
    margin: 16px 40px;
    width: auto;
}
.JSLINT_ fieldset address {
    float: right;
}
.JSLINT_ fieldset legend,
.JSLINT_ .center {
    text-align: center;
}
.JSLINT_ fieldset legend {
    background: darkslategray;
    color: white;
    padding: 4px 0;
    width: 100%;
}
.JSLINT_ fieldset textarea {
    padding: 4px;
    resize: none;
    white-space: pre;
    width: 100%;
}
.JSLINT_ fieldset textarea::selection {
    background: wheat;
}
.JSLINT_ fieldset > div {
    padding: 16px;
    width: 100%;
    word-wrap: break-word;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level {
    background: cornsilk;
    padding: 8px 16px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dd {
    line-height: 20px;
    padding-left: 120px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dfn {
    display: block;
    line-height: 20px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dl {
    position: relative
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level dt {
    line-height: 20px;
    position: absolute;
    text-align: right;
    width: 100px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level0 {
    background: white;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level1 {
    /* yellow */
    background: #ffffe0;
    margin-left: 16px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level2 {
    /* green */
    background: #e0ffe0;
    margin-left: 32px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level3 {
    /* blue */
    background: #D0D0ff;
    margin-left: 48px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level4 {
    /* purple */
    background: #ffe0ff;
    margin-left: 64px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level5 {
    /* red */
    background: #ffe0e0;
    margin-left: 80px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level6 {
    /* orange */
    background: #ffe390;
    margin-left: 96px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level7 {
    /* gray */
    background: #e0e0e0;
    margin-left: 112px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level8 {
    margin-left: 128px;
}
.JSLINT_ #JSLINT_REPORT_FUNCTIONS .level9 {
    margin-left: 144px;
}
.JSLINT_ #JSLINT_REPORT_PROPERTIES {
    background: transparent;
}
.JSLINT_ #JSLINT_REPORT_PROPERTIES textarea {
    background: honeydew;
    height: 100px;
}
.JSLINT_ #JSLINT_REPORT_TITLE {
    color: darkslategray;
    padding-top: 16px;
}
.JSLINT_ #JSLINT_REPORT_WARNINGS cite {
    display: block;
    margin: 16px 0 4px 0;
    overflow-x: hidden;
    white-space: pre-line;
}
.JSLINT_ #JSLINT_REPORT_WARNINGS cite:nth-child(1) {
    margin-top: 0;
}
.JSLINT_ #JSLINT_REPORT_WARNINGS samp {
    background: lavenderblush;
    display: block;
    padding: 4px;
    white-space: pre-wrap;
}
.JSLINT_ #JSLINT_REPORT_WARNINGS > div {
    background: pink;
    max-height: 400px;
    overflow-y: auto;
}
.JSLINT_ #JSLINT_REPORT_WARNINGS > legend {
/* Google Lighthouse Accessibility - Background and foreground colors do not */
/* have a sufficient contrast ratio. */
    /* background: indianred; */
    background: #b44;
}

        <label><input type="checkbox" value="single">single</label>

        spellcheck="false"

    ></textarea>

</fieldset>
</main>

<script type="module">

/*jslint beta, browser*/
/*property
    CodeMirror, Tab, addEventListener, ch, checked, clear, click, closest,
    ctrlKey, display, dom_style_report_unmatched, editor, error, extraKeys,
    focus, forEach, from, fromTextArea, getItem, getValue, globals, gutters,
    indentSelection, indentUnit, innerHTML, jslint, jslint_edition,
    jslint_report, key, length, line, lineNumbers, lineWrapping, lint,
    lintOnChange, matchBrackets, metaKey, mode, name, offsetWidth, on, options,
    parse, performLint, preventDefault, push, querySelector, querySelectorAll,
    replace, replaceSelection, result, reverse, search, setCursor, setItem,
    setSize, setValue, showTrailingSpace, somethingSelected, sort, split,
    stopPropagation, stringify, style, styleActiveLine, tagName, target, test,
    textContent, trim, value, width
*/

// This is the web script companion file for JSLint. It includes code for
// interacting with the browser and displaying the reports.

let CodeMirror = window.CodeMirror;
let editor;
let jslint = window.jslint;
let jslint_option_dict = {};
let mode_debug;
let mode_persist_state_debouncing;

function dom_style_report_unmatched() {

// Debug css-style.

    let style_list = [];
    Array.from(document.querySelectorAll("style")).forEach(function (elem) {
        elem.innerHTML.replace((
            /\/\*[\S\s]*?\*\/|;|\}/g
        ), "\n").replace((
            /^([^\n @].*?)[,{:].*?$/gm
        ), function (match0, match1) {
            let ii;
            try {
                ii = document.querySelectorAll(match1).length;
            } catch (err) {
                console.error(match1 + "\n" + err); //jslint-ignore-line
            }
            if (ii <= 1 && !(
                /^0 (?:(body > )?(?:\.button|\.readonly|\.styleColorError|\.textarea|\.uiAnimateSlide|a|base64|body|code|div|input|pre|textarea)(?:,| \{))|^[1-9]\d*? #/m
            ).test(ii + " " + match0)) {
                style_list.push(ii + " " + match0);
            }
            return "";
        });
    });
    style_list.sort().reverse().forEach(function (elem, ii, list) {
        console.error( //jslint-ignore-line
            "dom_style_report_unmatched " + (list.length - ii) + ". " + elem
        );
    });
}

async function jslint_run() {

// This function will run jslint in browser and create html-reports.

// Show ui-loader-animation.

    document.querySelector("#uiLoader1 > div").textContent = "Linting";
    document.querySelector("#uiLoader1").style.display = "flex";
    try {

// Wait awhile before running cpu-intensive linter so ui-loader doesn't jank.

        await new Promise(function (resolve) {
            setTimeout(resolve);
        });

// Update jslint_option_dict from ui-inputs.

        document.querySelectorAll(
            "#JSLINT_OPTIONS input[type=checkbox]"
        ).forEach(function (elem) {
            jslint_option_dict[elem.value] = elem.checked;
        });
        jslint_option_dict.globals = document.querySelector(
            "#JSLINT_GLOBALS"
        ).value.trim().split(
            /[\s,;'"]+/
        );

// Execute linter.

        editor.performLint();

// Generate the reports.
// Display the reports.

        document.querySelector(
            ".JSLINT_REPORT_"
        ).innerHTML = jslint.jslint_report(jslint_option_dict.result);
        listener_window_onresize();
    } catch (err) {
        console.error(err); //jslint-ignore-line
    }

// Hide ui-loader-animation.

    setTimeout(function () {
        document.querySelector("#uiLoader1").style.display = "none";
    }, 500);
}

function listener_window_onresize() {

// This function will properly size ui-elements given current browser
// dimensions.

    let content_width = document.querySelector(
        "#JSLINT_OPTIONS"
    ).offsetWidth;

// Set explicit content-width for overflow to work properly.

    document.querySelectorAll(
        ".JSLINT_ fieldset > div"
    ).forEach(function (elem) {
        if (!elem.closest("#JSLINT_OPTIONS")) {
            elem.style.width = content_width + "px";
        }
    });
    editor.setSize(content_width);
}

function persist_state(mode) {

// PR-391 - Persist ui-state to localStorage and sessionStorage.

    let state;

// Debounce this function.

    if (mode !== "mode_debounced") {
        if (!mode_persist_state_debouncing) {
            mode_persist_state_debouncing = true;
            setTimeout(persist_state, 100, "mode_debounced");
        }
        return;
    }
    mode_persist_state_debouncing = undefined;

// Persist jslint-options to localStorage.

    state = {};
    document.querySelectorAll(
        "#JSLINT_OPTIONS input[type=checkbox]"
    ).forEach(function (elem) {
        state[elem.value] = elem.checked;
    });
    try {
        localStorage.setItem("jslint_persist_options", JSON.stringify(state));
    } catch (ignore) {
        localStorage.clear();
        localStorage.setItem("jslint_persist_options", JSON.stringify(state));
    }

// Persist jslint-globals to sessionStorage.

    if (mode_debug) {
        state = document.querySelector("#JSLINT_GLOBALS").value;
        if (state.length <= 0x10000) {
            try {
                sessionStorage.setItem("jslint_persist_globals", state);
            } catch (ignore) {
                sessionStorage.clear();
                sessionStorage.setItem("jslint_persist_globals", state);
            }
        }
    }

// Persist jslint-source to sessionStorage.

    if (mode_debug) {
        state = editor.getValue();
        if (state.length <= 0x10000) {
            try {
                sessionStorage.setItem("jslint_persist_source", state);
            } catch (ignore) {
                sessionStorage.clear();
                sessionStorage.setItem("jslint_persist_source", state);
            }
        }
    }
}

// Init event-handling for hotkeys.

document.addEventListener("keydown", function (evt) {
    switch ((evt.ctrlKey || evt.metaKey) && evt.key) {
    case "Enter":
    case "e":
        evt.preventDefault();
        evt.stopPropagation();
        jslint_run();
        break;
    }
});

// Init event-handling for .JSLINT_.

document.querySelector(
    ".JSLINT_"
).addEventListener("click", function ({
    target
}) {
    switch (target.tagName) {

// PR-368 - Website
// Add clickable-links to editor-code in report-warnings and report-functions.

    case "ADDRESS":
        editor.focus();
        editor.setCursor({
            ch: Number(target.textContent.split(":")[1] - 1),
            line: Number(target.textContent.split(":")[0] - 1)
        });
        break;
    }
});

// Init event-handling for #JSLINT_BUTTONS.

document.querySelector(
    "#JSLINT_BUTTONS"
).addEventListener("click", function ({
    target
}) {
    switch (target.name) {
    case "JSLint":
        jslint_run();
        break;
    case "clear_options":
        document.querySelectorAll(
            "#JSLINT_OPTIONS input[type=checkbox]"
        ).forEach(function (elem) {
            elem.checked = false;
        });
        document.querySelector("#JSLINT_OPTIONS").click();
        document.querySelector("#JSLINT_GLOBALS").value = "";
        persist_state();
        break;
    case "clear_source":
        editor.setValue("");
        editor.focus();
        break;
    }
});

// Init event-handling for #JSLINT_GLOBALS.

document.querySelector(
    "#JSLINT_GLOBALS"
).addEventListener("keyup", persist_state);

// Init event-handling for #JSLINT_OPTIONS.

document.querySelector(
    "#JSLINT_OPTIONS"
).addEventListener("click", function (evt) {
    let elem = evt.target.closest(
        "#JSLINT_OPTIONS div[title]"
    );
    elem = elem && elem.querySelector("input[type=checkbox]");
    if (elem) {
        if (elem !== evt.target) {
            evt.preventDefault();
            evt.stopPropagation();
            elem.checked = !elem.checked;
        }
        persist_state();
    }
});

// Init event-handling for window.onload.

window.addEventListener("load", function () {
    let state;

// Resize ui-elements.

    listener_window_onresize();

// PR-391 - Initialize jslint-options from localStorage.

    try {
        state = JSON.parse(localStorage.getItem("jslint_persist_options"));
    } catch (ignore) {}
    state = state || {};
    document.querySelectorAll(
        "#JSLINT_OPTIONS input[type=checkbox]"
    ).forEach(function (elem) {
        if (state[elem.value] === true) {
            elem.checked = true;
        }
    });

// PR-391 - Initialize jslint-globals from sessionStorage.

    if (mode_debug) {
        try {
            document.querySelector(
                "#JSLINT_GLOBALS"
            ).value = sessionStorage.getItem("jslint_persist_globals");
        } catch (ignore) {}
    }

// PR-391 - Initialize jslint-source from sessionStorage.

    if (mode_debug) {
        try {
            editor.setValue(sessionStorage.getItem("jslint_persist_source"));
        } catch (ignore) {}
    }

// JSLint current source code.

    document.querySelector("button[name='JSLint']").click();
});

// Init event-handling for window.onresize.

window.addEventListener("resize", listener_window_onresize);

// Init edition.

document.querySelector("#JSLINT_EDITION").textContent = (
    "Edition: " + jslint.jslint_edition
);

// Init mode_debug.

mode_debug = (
    /\bdebug=1\b/
).test(location.search);
if (mode_debug) {
    document.querySelector(
        "#JSLINT_OPTIONS input[value=trace]"
    ).click();
}

// Init CodeMirror editor.

editor = CodeMirror.fromTextArea(document.querySelector(
    "#JSLINT_SOURCE textarea"
), {
    extraKeys: {
        "Shift-Tab": "indentLess",
        Tab: function () {
            if (editor.somethingSelected()) {
                editor.indentSelection("add");
                return;
            }
            editor.replaceSelection("    ");
        }
    },
    gutters: ["CodeMirror-lint-markers"],
    indentUnit: 4,
    lineNumbers: true,
    lineWrapping: true,
    lint: {
        lintOnChange: false,
        options: jslint_option_dict
    },
    matchBrackets: true,
    mode: "javascript",
    showTrailingSpace: true,
    styleActiveLine: true
});

// Init event-handling for CodeMirror editor.

editor.on("change", persist_state);

// Init default source code to lint.

if (!mode_debug) {
    editor.setValue(String(`
#!/usr/bin/env node
/*jslint browser, node*/
/*global caches, indexedDb*/
import https from "https";
import jslint from \u0022./jslint.mjs\u0022;

/*jslint-disable*/
    JSLint will ignore and treat this region as blank-lines.
    Syntax error.\u0020\u0020\u0020\u0020
/*jslint-enable*/

eval("console.log(\\"hello world\\");"); //jslint-ignore-line

eval("console.log(\\"hello world\\");");

// Optional directives.
// .... /*jslint beta*/ .......... Enable experimental warnings.
// .... /*jslint bitwise*/ ....... Allow bitwise operator.
// .... /*jslint browser*/ ....... Assume browser environment.
// .... /*jslint convert*/ ....... Allow conversion operator.
// .... /*jslint couch*/ ......... Assume CouchDb environment.
// .... /*jslint devel*/ ......... Allow console.log() and friends.
// .... /*jslint eval*/ .......... Allow eval().
// .... /*jslint fart*/ .......... Allow complex fat-arrow.
// .... /*jslint for*/ ........... Allow for-statement.
// .... /*jslint getset*/ ........ Allow get() and set().
// .... /*jslint indent2*/ ....... Use 2-space indent.
// .... /*jslint long*/ .......... Allow long lines.
// .... /*jslint node*/ .......... Assume Node.js environment.
// .... /*jslint nomen*/ ......... Allow weird property name.
// .... /*jslint single*/ ........ Allow single-quote strings.
// .... /*jslint subscript*/ ..... Allow identifier in subscript-notation.
// .... /*jslint this*/ .......... Allow 'this'.
// .... /*jslint trace*/ ......... Include jslint stack-trace in warnings.
// .... /*jslint unordered*/ ..... Allow unordered cases, params, properties,
// ................................... and variables.
// .... /*jslint white*/ ......... Allow messy whitespace.

await (async function () {
    let result = await new Promise(function (resolve) {
        https.request("https://www.jslint.com/jslint.mjs", function (res) {
            result = "";
            res.on("data", function (chunk) {
                result += chunk;
            }).on("end", function () {
                resolve(result);
            }).setEncoding("utf8");
        }).end();
    });
    result = jslint.jslint(result);
    result.warnings.forEach(function ({
        formatted_message
    }) {
        console.error(formatted_message);
    });
}());
    `).trim() + "\n");
}

// Init exports.

window.dom_style_report_unmatched = dom_style_report_unmatched;
window.editor = editor;
</script>
