<style>
/*csslint
    box-model: false,
    ids:false,
    overqualified-elements: false
*/
/*csslint ignore:start*/
@font-face {
    font-display: swap;
    font-family: "Programma";
    font-weight: bold;
    src: url("asset-font-programma-bold.woff2") format("woff2");
}
@font-face {
    font-display: swap;
    font-family: "Daley";
    font-weight: bold;
    src: url("asset-font-daley-bold.woff2") format("woff2");
}
@keyframes uiLoaderEllipsis1 {
    from {
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
}
@keyframes uiLoaderEllipsis2 {
    from {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
}
@keyframes uiLoaderEllipsis3 {
    from {
        opacity: 0;
    }
    75% {
        opacity: 1;
    }
}
*,
*:after,
*:before {
    border: 0;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
/*csslint ignore:end*/
body,
#JSLINT_ button {
    font-family: daley, sans-serif;
    font-size: 100%;
}
.uiLoaderEllipsis span {
    animation: uiLoaderEllipsis1 1s infinite steps(1);
}
.uiLoaderEllipsis span:first-child + span {
    animation-name: uiLoaderEllipsis2;
}
.uiLoaderEllipsis span:first-child + span + span {
    animation-name: uiLoaderEllipsis3;
}
#JSLINT_ address,
#JSLINT_ dt,
#JSLINT_WARNINGS cite {
    font-family: serif;
}
#JSLINT_ dd,
#JSLINT_ dfn,
#JSLINT_WARNINGS samp {
    font-family: programma, monospace;
}
#JSLINT_ label {
    font-family: sans-serif;
}
#JSLINT_ textarea,
#JSLINT_ .CodeMirror pre.CodeMirror-line,
#JSLINT_ .CodeMirror pre.CodeMirror-line-like {
    font-family: monospace;
    font-size: 12px;
}


a:link {
    color: black;
}
a:visited {
    color: #69565c;
}
body {
    background: antiquewhite;
}
#JSLINT_ address {
    float: right;
    font-size: 90%;
    margin-left: 16px;
}
#JSLINT_ button {
    background: darkslategray;
    color: white;
    cursor: pointer;
    font-style: normal;
    margin: 0 16px;
    padding: 4px 16px;
    text-align: center;
}
#JSLINT_ dd {
    font-weight: bold;
    margin-left: 8em;
    padding-bottom: 2px;
}
#JSLINT_ dfn {
    display: block;
    font-style: normal;
    font-weight: bold;
    padding-bottom: 2px;
}
#JSLINT_ dl {
    background: cornsilk;
    padding: 4px 16px 0 16px;
}
#JSLINT_ dl.level0 {
    background: white;
}
#JSLINT_ dl.level1 {
    /* yellow */
    background: #ffffe0;
    margin-left: 16px;
}
#JSLINT_ dl.level2 {
    /* green */
    background: #e0ffe0;
    margin-left: 2em;
}
#JSLINT_ dl.level3 {
    /* blue */
    background: #D0D0ff;
    margin-left: 3em;
}
#JSLINT_ dl.level4 {
    /* purple */
    background: #ffe0ff;
    margin-left: 4em;
}
#JSLINT_ dl.level5 {
    /* red */
    background: #ffe0e0;
    margin-left: 5em;
}
#JSLINT_ dl.level6 {
    /* orange */
    background: #ffe390;
    margin-left: 6em;
}
#JSLINT_ dl.level7 {
    /* gray */
    background: #e0e0e0;
    margin-left: 7em;
}
#JSLINT_ dl.level8 {
    margin-left: 8em;
}
#JSLINT_ dl.level9 {
    margin-left: 9em;
}
#JSLINT_ dt {
    float: left;
    font-size: 75%;
    font-style: italic;
    text-align: right;
    width: 8em;
}
#JSLINT_ fieldset,
#JSLINT_ > div {
    clear: both;
    margin: 16px 40px;
    width: auto;
}
#JSLINT_ fieldset {
    background: gainsboro;
}
#JSLINT_ fieldset > div {
    padding: 16px;
    width: 100%;
}
#JSLINT_ label {
    font-size: 90%;
    padding-left: 0.25em;
}
#JSLINT_ legend {
    background: darkslategray;
    color: white;
    font-style: normal;
    font-weight: normal;
    padding: 0.25em 0;
    text-align: center;
    width: 100%;
}
#JSLINT_ textarea {
    padding: 0.5%;
    resize: none;
    white-space: pre;
    width: 100%;
}
#JSLINT_ textarea::selection,
#JSLINT_ .CodeMirror-selected {
    background: wheat;
}
#JSLINT_ .CodeMirror {
    padding: 0;
}
#JSLINT_ .CodeMirror .cm-trailingspace {
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAACCAYAAAB/qH1jAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QUXCToH00Y1UgAAACFJREFUCNdjPMDBUc/AwNDAAAFMTAwMDA0OP34wQgX/AQBYgwYEx4f9lQAAAABJRU5ErkJggg==");
    background-position: bottom left;
    background-repeat: repeat-x;
}
#JSLINT_OPTIONS div[title],
#JSLINT_OPTIONS div[title] input,
#JSLINT_OPTIONS div[title] label {
    cursor: pointer;
    user-select: none;
}
#JSLINT_OPTIONS div[title] {
    padding: 0 4px;
}
#JSLINT_OPTIONS div[title] input {
    vertical-align: middle;
}
#JSLINT_OPTIONS > div > div {
    float: left;
    line-height: 20px;
    margin: 0 16px 16px 0;
}
#JSLINT_PROPERTY {
    background: honeydew;
}
#JSLINT_TITLEBOX {
    color: darkslategray;
}
#JSLINT_TITLEBOX li {
    line-height: 20px;
}
#JSLINT_WARNINGS cite {
    display: block;
    font-style: normal;
    margin-top: 16px;
    overflow-x: hidden;
}
#JSLINT_WARNINGS cite:nth-child(1) {
    margin-top: 0;
}
#JSLINT_WARNINGS dl address {
    display: inline;
    float: none;
    font-size: 80%;
}
#JSLINT_WARNINGS samp {
    background: lavenderblush;
    display: block;
    font-style: normal;
    font-weight: bold;
    padding: 4px;
    white-space: pre-wrap;
}
#JSLINT_WARNINGS > div {
    background: pink;
}
#JSLINT_WARNINGS > legend {
    background: indianred;
}

#JSLINT_ button:hover,
#JSLINT_OPTIONS div[title]:hover {
    background: slategray;
    color: white;
}

#JSLINT_ button:active {
    color: black;
}
</style>
</head>

<div id="bannerFork1"
style="
    height: 100px;
    left: 0;
    opacity: 0.75;
    overflow: hidden;
    position: absolute;
    top: 0;
    width: 200px;
    z-index: 99;
">
    <div
style="
    background: darkslategray;
    font-size: 12px;
    height: 20px;
    line-height: 20px;
    opacity: 0.75;
    overflow: visible;
    position: absolute;
    right: 65px;
    text-align: center;

    transform: rotate(-45deg);

">
    <a href="https://github.com/jslint-org/jslint" style="color: white;">
    fork on github
    </a>
    </div>
</div>
<div id="uiLoader1" style="
    align-items: center;
    background: lightslategray;
    color: white;
    display: none;
    height: 50px;
    justify-content: center;
    left: 50%;
    margin: -50px 0 0 -100px;
    opacity: 0.85;
    position: fixed;
    top: 40%;
    width: 200px;
    z-index: 99;
">
<div>
    Linting
    <span class="uiLoaderEllipsis">
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </span>
    </div>
</div>
<div id="JSLINT_">
<div id="JSLINT_TITLEBOX">
    <div style="float: left; margin-bottom: 16px;">
    <div style="font-size: 50px;">JSLint</div>
    <div id="JSLINT_EDITION" style="font-size: 14px;">&nbsp;</div>
    </div>
    <ul style="float: right;">
    <li><a href="help.html">Read the instructions.</a></li>
    <li><a href="https://www.amazon.com/dp/1949815005/wrrrldwideweb"><i>How JavaScript Works</i> by Douglas Crockford.</a></li>
    <li><a href="https://github.com/jslint-org/jslint/issues">Report a bug.</a></li>
    </ul>
</div>
<fieldset>
    <legend>Source</legend>

<!-- Google PageSpeed - Reduce Cumulative Layout Shift. -->

    <textarea id="JSLINT_SOURCE" style="height: 297px;"></textarea>
</fieldset>
<div style="text-align: center;">
    <button name="JSLint" title="Ctrl + Enter">JSLint</button>
    <button name="clear_source">Clear</button>
    <button name="clear_options">Clear options</button>
</div>
<fieldset id="JSLINT_OPTIONS">
    <legend>Options</legend>
    <div>
    <div>Env...
        <div title="Assume browser environment.">
        <input type="checkbox" value="browser"><label>browser</label>
        </div>
        <div title="Assume CouchDb environment.">
        <input type="checkbox" value="couch"><label>couch</label>
        </div>
        <div title="Allow console.log() and friends.">
        <input type="checkbox" value="devel"><label>devel</label>
        </div>
        <div title="Assume Node.js environment.">
        <input type="checkbox" value="node"><label>node</label>
        </div>
    </div>
    <div>Allow...
        <div title="Enable experimental warnings.">
        <input type="checkbox" value="beta"><label>beta</label>
        </div>
        <div title="Allow bitwise operators.">
        <input type="checkbox" value="bitwise"><label>bitwise</label>
        </div>
        <div title="Allow conversion operators.">
        <input type="checkbox" value="convert"><label>convert</label>
        </div>
        <div title="Include jslint stack-trace in warnings.">
        <input type="checkbox" value="debug"><label>debug</label>
        </div>
    </div>
    <div>&nbsp;
        <div title="Allow eval().">
        <input type="checkbox" value="eval"><label>eval</label>
        </div>
        <div title="Allow for-statement.">
        <input type="checkbox" value="for"><label>for</label>
        </div>
        <div title="Allow get() and set().">
        <input type="checkbox" value="getset"><label>getset</label>
        </div>
        <div title="Allow 2-space indent.">
        <input type="checkbox" value="indent2"><label>indent2</label>
        </div>
    </div>
    <div>&nbsp;
        <div title="Allow long lines.">
        <input type="checkbox" value="long"><label>long</label>
        </div>
        <div title="Allow weird property names.">
        <input type="checkbox" value="name"><label>name</label>
        </div>
        <div title="Allow single-quote strings.">
        <input type="checkbox" value="single"><label>single</label>
        </div>
        <div title="Allow 'this'.">
        <input type="checkbox" value="this"><label>this</label>
        </div>
    </div>
    <div>&nbsp;
        <div title="Allow unordered cases, params, properties, and variables.">
        <input type="checkbox" value="unordered"><label>unordered</label>
        </div>
        <div title="Allow unordered const and let declarations that are not at top of function-scope.">
        <input type="checkbox" value="variable"><label>variable</label>
        </div>
        <div title="Allow messy whitespace.">
        <input type="checkbox" value="white"><label>white</label>
        </div>
    </div>
    <textarea
        id="JSLINT_GLOBAL"
        placeholder="imported globals (e.g. $, jQuery)"
        spellcheck="false"
        style="white-space: normal;"
        title="global"
    ></textarea>
    </div>
</fieldset>
<fieldset id="JSLINT_WARNINGS">
    <legend>Warnings</legend>
    <div id="JSLINT_WARNINGS_LIST"></div>
</fieldset>
<fieldset>
    <legend>Property Directive</legend>
    <div><textarea id="JSLINT_PROPERTY" rows="8" readonly></textarea></div>
</fieldset>
<fieldset id="JSLINT_REPORT">
    <legend>Function Report</legend>
    <div id="JSLINT_REPORT_LIST"></div>
</fieldset>
</div>
